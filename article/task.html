<!DOCTYPE html>
<html>
<head>
	<title>Responsive Design</title>
	<meta charset="utf-8">
  	<meta name="viewport" content="width=device-width, initial-scale=1">
  	<link rel="stylesheet" type="text/css" href="task.css">
</head>
<body>
  <header>
    <div class="container">
      <h1>Responsive Images Using CSS</h1>
    </div>
  </header>
  <section id="basic-responsive-image">
    <div class="container">
      <h2>Basic Responsive Image</h2>
      <p>This image will proportionally scale so that its width is 100% of its container. The container can have a maximum width of 960px.</p>
      <img src="images/image01.jpg" width="960" height="640">
    </div>
  </section>

  <section id="responsive-images-columns">
    <div class="container">
      <h3>Two Columns</h3>
      <img class="two-columns" src="images/image01.jpg" width="960" height="640">
      <img class="two-columns" src="images/image02.jpg" width="960" height="640">
      <h3>Three Columns</h3>
      <img class="three-columns" src="images/image01.jpg" width="960" height="640">
      <img class="three-columns" src="images/image02.jpg" width="960" height="640">
      <img class="three-columns" src="images/image03.jpg" width="960" height="640">
    </div>
  </section>
