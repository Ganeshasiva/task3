			var clock;

		$(document).ready(function() {

				function birthdayClock(yr){
				// Grab the current date
				var currentDate = new Date();

				// Set some date in the future. In this case, it's always Jan 1
				var futureDate  = new Date(yr+"-12-019");

				// Calculate the difference in seconds between the future and current date
				 diff = futureDate.getTime() / 1000 - currentDate.getTime() / 1000;

				// Instantiate a coutdown FlipClock
				clock = $('.clock').FlipClock(diff, {
					clockFace: 'DailyCounter',
					countdown: true,
					callbacks: {
		        	stop: function() {
						$(".wishes").html("On your special day, I wish you good luck. I hope this wonderful day will fill up your heart with joy and blessings. Have a fantastic birthday, celebrate the happiness on every day of your life. Happy Birthday Meenu !!");
					$("#baby").prepend('<img src="images/bdaycake.png"  width="150em" style="border-radius:20px;margin-bottom:5px" > </br>');
		        	}
		        }
				});
				}
